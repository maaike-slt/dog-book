name: deno

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    run:
        name: deno fmt

        runs-on: ubuntu-latest

        timeout-minutes: 6

        steps:
            - uses: actions/checkout@v5
            - uses: denoland/setup-deno@v2
              with:
                  deno-version: v2.x

            - name: deno fmt
              run: deno fmt --check

            - name: deno lint
              run: deno lint
